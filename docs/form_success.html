<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Success</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-success-section {
      min-height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #141F36, #2c3e50);
      display: flex;
      flex-direction: column;
      gap: 35px;
    }

    .form-success {
      text-align: center;
      color: white;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease;
    }

    .form-success h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .form-success p {
      font-size: 18px;
      margin-top: 10px;
      color: #e0e0e0;
    }

    .form-card-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .form-logo-wrapper {
      width: 100%;
      padding: 20px;
    }

    .form-success-logo img {
      width: 80px;
      height: 80px;
    }

    .icon {
      font-size: 60px;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #00EAFF;
      color: #00EAFF;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00EAFF;
      color: black;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <section class="form-success-section">
    <div class="form-logo-wrapper">
      <div class="form-success-logo">
        <img src="images/albay-tourism-logo.png" alt="Albay Tourism Logo">
      </div>
    </div>

    <div class="form-card-wrapper">
      <div class="form-success">
        <div class="icon">✅</div>
        <h1>Thank You!</h1>
        <p>Your form has been submitted successfully.<br>We’ll get back to you soon.</p>
        <a href="index.html" class="btn">Go Back to Home</a>
      </div>
    </div>
  </section>
</body>

</html>
